<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="style.css">
  <title>Formulario Dark mode</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <section class="dad">
  <div class="container">
    <h3>Sign up to Dribbble</h3>
    <div class="buttons">
      <button class="google-btn">
        <picture><img src="https://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" alt="google"></picture>
        <span>Registrarse con Google</span>
      </button>
      <button class="twiter-btn">
        <i class='bx bxl-twitter'></i>
      </button>
    </div>
  </div>
  <div class="separator">
    <hr>
    <span>Or</span>
    <hr>
  </div>
  <form action="" method="">
    <div class="section-inputs">
      <label for="name">
        <span>name</span>
        <input id="name" name="name" type="text">
      </label>
      <label for="username">
        <span>username</span>
        <input id="username" name="username" type="text">
      </label>
    </div>
    <label for="email">
      <span>email</span>
      <input type="text" id="email" name="email">
    </label>
    <label for="password">
      <span>password</span>
      <input type="text" id="password" name="password" placeholder="6+ caracteres">
    </label>
    <label for="checkbox" class="label-checkbox">
      <input type="checkbox">
      <span>Acepto las condiciones y aviso legal</span>
    </label>
    <button type="submit" class="submit-btn">Crear cuenta</button>
  </form>
</section>
</body>

</html>
